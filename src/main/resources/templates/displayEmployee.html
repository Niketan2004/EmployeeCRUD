<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" th:href="@{/css/style.css}">
     <title>Employees</title>
</head>

<body>

     <h1 align=center>Employees Dashboard</h1>
     <a th:href="@{/emp/formToAddEmployee}" style="text-align:right;">Add Employee</a>
     <hr>
     <div>
          <br>
          <form th:action="@{/emp/displayById}" method="GET">
               <input type="text" name="id" placeholder="Search By ID" required> <input type="submit" value="Search">
          </form>

          <br>
          <hr>
     </div>

     <div>
          <table border="1" align="center">
               <thead>
                    <tr align="center">
                         <th>ID</th>
                         <th>First Name</th>
                         <th>Last Name</th>
                         <th>Email</th>
                         <th>Mobile Number</th>
                         <th colspan="2">Action</th>
                    </tr>
               </thead>
               <tbody>
                    <tr th:each="emp : ${employees}">
                         <td th:text="${emp.id}" name="id"></td>
                         <td th:text="${emp.firstName}"></td>
                         <td th:text="${emp.lastName}"></td>
                         <td th:text="${emp.email}"></td>
                         <td th:text="${emp.mobileNumber}"></td>
                         <td><a th:href="@{/emp/formToUpdateEmployee(id=${emp.id})}">Update</td>
                         <td><a th:href="@{/emp/fetchEmployee(id=${emp.id})}">Delete</td>
                         

                    </tr>
               </tbody>
          </table>
     </div>

     <div th:if="${error}" style="color: red;">
          <p th:text="${error}"></p>
     </div>
</body>

</html>
